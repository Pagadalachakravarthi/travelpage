<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
    <link rel="stylesheet" href="./flipstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="main">
            <div class="cls1">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    alt="flipkart" width="200" height="100">
            </div>
            <div class="cls2">
                <input type="search" placeholder="Search for Products, Brands and More">
            </div>
            <ul class="cls3">
                <li><i class="fa-solid fa-user"></i>&ensp;Login</li>
                <li><i class="fa-solid fa-cart-shopping"></i>&ensp;Cart</li>
                <li><i class="fa-solid fa-store"></i>&ensp;Become a Seller</li>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>
        </div>
    </header>
    <section class="section1">
        <section class="section2">
            <ul class="cls4">
                <li class="all"><img src="https://rukminim2.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100">Grocery</li>
                <li class="all"><img src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" >Mobile</li>
                <li class="all"><img width="75px" height="75px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyrG1pMPPbEBCmqbsiMsdYaRtB2klNo8FGyg&s">Fashion</li>
                <li class="all"><img width="75px" height="75px" src="https://thumbor.forbes.com/thumbor/fit-in/x/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/featured-image-kitchen-layouts.jpg">Home & kitchen</li>
                <li class="all"><img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0139228b2f7eb413.jpg?q=100" >Appliances</li>
                <li class="all"><img src="https://rukminim2.flixcart.com/flap/80/80/image/71050627a56b4693.png?q=100" >Travel</li>
                <li class="all"><img width="75px" height="75px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ-_biachjDxf2I7ykE9mWq5BZMD-9st7eTA&s" >Beauty</li>
                <li class="all"><img width="75px" height="75px" src="https://www.bajajallianz.com/content/dam/bagic/motor-insurance/category-circle-inner-two-wheeler-long-test.png" >Two wheelers</li>
            </ul>
        </section>
        <section class="section3"></section>
        
    </section>

</body>

</html>
